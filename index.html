<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic-Tac-Toe</title>

    <!-- <script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="timer.js"></script>
    <script src="board.js"></script>
    <script src="sketch.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: cornsilk;
        }

        canvas {
            margin: auto;
        }

        #resetButton {
            width: 50px;
            height: 50px;
            background-color: aqua;
            margin: auto;
        }

        .gameInfo {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div style="margin:15px;margin-left: 250px;width:fit-content;height:fit-content;">
        <button id="resetButton" onclick="resetAll()">Reset Board</button>
    </div>

    <div class="gameInfo">
        Wins: <span id="wins">0</span> || Loss: <span id="losses">0</span> || Ties: <span id="ties">0</span> ||
        Timeouts: <span id="timeouts">0</span>
        <br>
        Timer: <span id="timer">0</span>
        <br>
        Status: <span id="gameStatus">Human Turn</span>
    </div>
</body>

</html>
